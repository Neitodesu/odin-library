<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./icons/bookicon.png" />
    <title>Odin Library</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <section class="top-bar">
        <h1>Welcome to the library!</h1>
        <p>shhhh...</p>
      </section>
      <section class="book-section">
        <div class="book" id="template">
          <img
            src="./icons/book-(1).svg"
            alt="Book cover"
            class="book-img"
            width="32px"
          />
          <h2 class="card-header">Title:</h2>
          <p class="card-title" id="cardTitle">Who Poo In My Shoe</p>
          <h2 class="card-header">Author</h2>
          <p class="card-author" id="cardAuthor">Dr. Poo Poo Head M.D.</p>
          <h2 class="card-header">Pages</h2>
          <p class="card-pages" id="<cardPages">357 pages</p>
          <div class="card-border"></div>
          <p id="cardRead">Has not read</p>
          <button class="remove-card-btn" id="removeCard">Remove Book</button>
          <button class="card-read">Toggle Read</button>
        </div>
      </section>
      <dialog id="modal">
        <form>
          <div class="book-author">
            <label for="author">Author Name:</label>
            <input type="text" id="author" />
          </div>
          <div class="book-title">
            <label for="title">Book Title:</label>
            <input type="text" id="title" />
          </div>
          <div class="book-pages">
            <label for="pages">Number of pages:</label>
            <input type="text" id="pages" />
          </div>
          <div class="book-has-read">
            <fieldset>
              <legend>Have you read this book?</legend>
              <div>
                <input type="radio" id="hasRead" name="drone" />
                <label for="hasRead">Yes</label>
              </div>
              <div>
                <input type="radio" id="hasNotRead" name="drone" checked />
                <label for="hasNotRead">No</label>
              </div>
            </fieldset>
          </div>
          <button class="form-button" id="addBookButton">Add Book!</button>
        </form>
        <button id="closeModal">Close</button>
      </dialog>
      <section class="add-book">
        <button class="add-button" id="addBookModal">Add Book</button>
      </section>
    </main>
  </body>
</html>
